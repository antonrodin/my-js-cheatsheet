<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Task Manager with JSES6</title>
    <style>
        .message-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container mt-4">
            <div class="row">
                <div class="col col-md-6 offset-md-3">
                    <h1>Task Manager</h1>

                    <form id="task-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Buy groceries">
                        </div>
                        <div class="form-group">
                            <label for="time">Required Time</label>
                            <input type="text" class="form-control" id="time" placeholder="6 hours">
                        </div>
                        <div class="form-group">
                            <label class="form-check-label" for="priority">Priority</label>
                            <select class="form-control" id="priority">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col col-md-6 offset-md-3">
                    <h1>Tasks</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Time</th>
                                <th>Priority</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="task-table">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div><!-- End APP -->

    <script src="task.js"></script>
    <script src="ui.js"></script>
    <script src="local-storage.js"></script>
    <script src="app.js"></script>
</body>

</html>
