<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emit Custom Events</title>
</head>
<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <h2 v-if="applied">Offer applied</h2>
        <p>Custom events, comunication between parent and child components.</p>
        <offer v-on:applied="onOfferApplied"></offer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
